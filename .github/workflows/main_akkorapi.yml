name: Build and deploy dotnet core app to Azure Function App - AkkorApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'Back/MohamedRemi-Test' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read # Ajouté pour permettre la lecture du contenu du dépôt à l'aide du PAT

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Utilise le PAT pour l'accès au dépôt

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_109F508D59AD479FB9576AB82B69E691 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_39B530AE62DA4071AC6D8C2CD68C0D23 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CB92CC775D2944C2BFA910FC84F787E9 }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'AkkorApi'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
